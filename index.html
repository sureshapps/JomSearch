<!DOCTYPE html>
<html lang="en">
  
  <head>
    <style>

      /* From Uiverse.io by anand_4957 */ 
.loader {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.loader span {
  position: relative;
  width: 250px;
  height: 250px;
  background-color: #eaeef0;
  
  border: 6px solid #eaeef0;
  box-shadow:
    -8px -8px 15px rgba(255, 255, 255, 1),
    8px 8px 25px rgba(0, 0, 0, 0.15);
  border-radius: 50%;
  overflow: hidden;
}

.loader span:before {
  content: "JOMSEARCH";
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  color: #242424;
  letter-spacing: 3px;
  font-size: 29px;
  font-family: 'Deutschlander', sans-serif;
                                                
  position: absolute;
  inset: 40px;
  background-color: #eaeef0;
  box-shadow:
    -8px -8px 25px rgba(255, 255, 255, 1),
    8px 8px 25px rgba(0, 0, 0, 0.15),
    inset 3px 3px 10px rgba(0, 0, 0, 0.1),
    inset -1px -1px 15px rgba(255, 255, 255, 1);
  border: 2px solid #eaeef0;
  border-radius: 50%;
  z-index: 1;
}

.loader span i {
  position: absolute;
  inset: 0;
  background: linear-gradient(#5de897, #f7f13b, #3bb5f7);
  border-radius: 50%;
  filter: blur(5px);
  animation: animate 1s linear infinite;
}

@keyframes animate {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}

.text {
  position: absolute;
  width: 279px;
  height: 279px;
  border-radius: 50%;
  animation: animateText 6s linear infinite;
}

@keyframes animateText {
  0% {
    transform: rotate(360deg);
  }

  100% {
    transform: rotate(0deg);
  }
}

.ball {
  width: 50px;
  height: 50px;
  background: linear-gradient(#5de897, #f7f13b, #3bb5f7);
  border: 6px solid #dfdfdf;
  border-radius: 50%;
  box-shadow:
    -8px -8px 15px rgba(255, 255, 255, 1),
    8px 8px 25px rgba(0, 0, 0, 0.15);
  animation: rotate 3s infinite linear;
}

    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="search engine, web search, google search, search results, online search" />

    <meta property="og:title" content="Glow Search - Discover the Web" />
    <meta property="og:description" content="Powerful web search engine with clean interface and accurate results. Search the web instantly with Glow Search." />

  <body class="bg-white text-gray-900">
    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 bg-white flex flex-col items-center justify-center text-white z-50">
<div class="loader">
  <div class="text">
    <div class="ball"></div>
  </div>

</div>

</div>

    <!-- Main App -->
    <div id="root" class="hidden"></div>

    <!-- Footer -->
    <footer class="bg-lime-200 text-gray-800 py-6 hidden" id="footer">
      <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
        <!-- Left Side -->
        <p class="text-sm text-blue-600">&copy; <span id="year"></span> Suresh Kaleyannan. All rights reserved.</p>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Auto update year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Hide splash after 5 seconds
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("splash").classList.add("hidden");
          document.getElementById("root").classList.remove("hidden");
          document.getElementById("footer").classList.remove("hidden");
        }, 7000); // 7 seconds
      });
    </script>
