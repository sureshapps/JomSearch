<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JomSearch - Discover the Web</title>
    <meta name="description" content="Powerful web search engine with clean interface and accurate results. Search the web instantly with Glow Search." />
    <meta name="author" content="Glow Search" />
    <meta name="keywords" content="search engine, web search, google search, search results, online search" />

    <meta property="og:title" content="Glow Search - Discover the Web" />
    <meta property="og:description" content="Powerful web search engine with clean interface and accurate results. Search the web instantly with Glow Search." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Glow Search - Discover the Web" />
    <meta name="twitter:description" content="Powerful web search engine with clean interface and accurate results" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-white text-gray-900">
    <!-- Splash Screen -->
    <div id="splash" class="fixed inset-0 bg-blue-600 flex flex-col items-center justify-center text-white z-50">
      <div class="w-16 h-16 border-b-2 border-white rounded-full animate-spin"></div> 
      <h1 class="text-5xl font-extrabold animate-pulse">JomSearch</h1>
      <p class="mt-4 text-lg opacity-80">Discover the Web</p>
    </div>

    <!-- Main App -->
    <div id="root" class="hidden"></div>

    <!-- Footer -->
    <footer class="bg-lime-200 text-gray-800 py-6 hidden" id="footer">
      <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
        <!-- Left Side -->
        <p class="text-sm text-blue-600">&copy; <span id="year"></span> Suresh Kaleyannan. All rights reserved.</p>

        <!-- Right Side -->
        <div class="flex space-x-6 mt-4 md:mt-0">
          <a href="#" class="hover:text-white">Privacy Policy</a>
          <a href="#" class="hover:text-white">Terms of Service</a>
          <a href="#" class="hover:text-white">Contact</a>
        </div>
      </div>
    </footer>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Auto update year
      document.getElementById("year").textContent = new Date().getFullYear();

      // Hide splash after 5 seconds
      window.addEventListener("load", () => {
        setTimeout(() => {
          document.getElementById("splash").classList.add("hidden");
          document.getElementById("root").classList.remove("hidden");
          document.getElementById("footer").classList.remove("hidden");
        }, 5000); // 5 seconds
      });
    </script>
  </body>
</html>
